<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>반복문</title>
</head>
<body>
<script>
document.write('for 예제-------------------')
document.write('<br />')
for(var i=0 ; i<10 ; i++ ){
    document.write(i)
    document.write('<br />')
}


document.write('while 예제-------------------')
document.write('<br />')
i=0;
while(i<10){
    document.write(i)
    document.write('<br />')
    i++;
}

document.write('do-while 예제-------------------')
document.write('<br />')
i=0;
do{
    document.write(i)
    document.write('<br />') 
    i++;
}while(i<10);


document.write('이중 for 문예제-------------------')
document.write('<br />')

var num = 10;
var result = 0;
for(var i=1 ; i<=num ; i++ ){
    result = result + i;
}

for(var i=1 ; i<=9 ; i++ ){
    for(var j=1 ; j<=9 ; j++ ){
        document.write(i + 'x' + j + '=' + i*j )
        document.write('<br />')
    }
    document.write('<br />')
}



</script>

    
</body>
</html>
