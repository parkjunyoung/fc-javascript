<body>

<script>
class Car {
    constructor ( a , b){
        this.name  = a;
        this.color = b;
    }
    move(){
        console.log(this.name + "차이고 "+ this.color + "색입니다." );
    }   
}

var a = new Car( "현대" , "노란"  )
a.move()
var b = new Car( "기아" , "빨간"  )
b.move()


    
</script>
